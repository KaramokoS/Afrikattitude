<div class="card" style="width: 20rem;">
  {% if instance.image %}
    <a href="#"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title}} logo"></a>
    {% endif %}
  <div class="card-body">
    <h4 class="card-title">{{ instance.title }}</h4>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>

    <div class='text-center'>
    </div>
  </div>
</div>
